<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body ng-app="AddressBook">
	<div ng-controller="ItemCtrl">
			<h1>Address Book</h1>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="form-group">
						<input type="text" class="form-control" name="" placeholder="Enter First Name..."><br>
						<input type="text" class="form-control" name="" placeholder="Enter Last Name..."><br>
						<input type="text" class="form-control" name="" placeholder="Enter Street Address.."><br>
						<input type="text" class="form-control" name="" placeholder="Enter City..."><br>
						<input type="text" class="form-control" name="" placeholder="Enter State.."><br>
						<input type="text" class="form-control" name="" placeholder="Enter Zip.."><br>
						<input type="text" class="form-control" name="" placeholder="Enter Phone Number...">
					</div>
				</div>
			</div>
		<div ng-repeat="address in addresses">
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="/lib/bower_components/jquery/dist/jquery.js"></script>
	<script src="/lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/lib/bower_components/angular/angular.min.js"></script>
	<script src="/javascripts/app.js"></script>
	<script src="/javascripts/AppConstants.js"></script>
	<script src="/javascripts/main.js"></script>
</body>
</html>
